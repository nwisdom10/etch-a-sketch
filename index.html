<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Press+Start+2P&family=Roboto:wght@700&family=Sacramento&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="logo-container">
        <h1 class="logo">Etch-a-Sketch</h1>
    </div>
    <div class="input-container">
        <label class="input-description" for="quantity">Choose a Number Between 1 to 100:</label>
        <input class="input-field" type="number" name="quantity" min="1" max="40">
    </div>
    <div class="submit">
        <button type="button" class="btn btn-outline-danger">Generate Canvas</button>
    </div>
    <div class="container-center">
        <div class="container" style="--grid-rows:4; --grid-cols:4;">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
    </div>
    <div class="options">
        <button class="clear-canvas">Clear Canvas</button>
        <button class="eraser">Eraser</button>
        <input class="color-picker" type="color" id="head" name="head">
</body>
</html>
